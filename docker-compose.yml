# Production-ready secure configuration
# Changes: DB/Redis ports removed, internal network, security hardening, resource limits

services:
  mendeleyev_django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mendeleyev_django
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # DEVELOPMENT: Enable for live code reload (REMOVE IN PRODUCTION)
      - .:/usr/src/app
      # PRODUCTION: Comment above line, use only these:
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/media
      - logs_volume:/usr/src/app/logs
    # NO EXTERNAL PORT - Only accessible via nginx internal network
    expose:
      - "8000"
    depends_on:
      - mendeleyev_db
      - mendeleyev_redis
    networks:
      - internal
      - nginx_network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    # Resource limits (4GB RAM total, allocate ~1.5GB for Django)
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1536M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mendeleyev_db:
    image: postgres:15-alpine
    container_name: mendeleyev_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # NO EXTERNAL PORT - Only internal network access
    expose:
      - "5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Security hardening (adjusted for PostgreSQL compatibility)
    security_opt:
      - no-new-privileges:true
    # Note: PostgreSQL needs DAC_OVERRIDE for data directory access
    # Removing cap_drop ALL to prevent permission issues
    cap_add:
      - CHOWN
      - FOWNER
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Postgres requires writable tmp
    tmpfs:
      - /tmp
      - /var/run/postgresql

  mendeleyev_redis:
    image: redis:7-alpine
    container_name: mendeleyev_redis
    restart: unless-stopped
    # NO EXTERNAL PORT - Only internal network access
    expose:
      - "6379"
    networks:
      - internal
    # Redis persistence (optional, comment if cache-only)
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Security hardening (adjusted for Redis compatibility)
    security_opt:
      - no-new-privileges:true
    # Note: Redis needs DAC_OVERRIDE for data directory access
    # Removing cap_drop ALL to prevent permission issues
    cap_add:
      - SETGID
      - SETUID
      - CHOWN
      - DAC_OVERRIDE
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    # Read-only root filesystem with tmpfs for Redis
    read_only: true
    tmpfs:
      - /tmp

  mendeleyev_celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mendeleyev_celery
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # DEVELOPMENT
      - .:/usr/src/app
      # PRODUCTION
      - media_volume:/usr/src/app/media
      - logs_volume:/usr/src/app/logs
    depends_on:
      mendeleyev_db:
        condition: service_healthy
      mendeleyev_redis:
        condition: service_healthy
    networks:
      - internal
      - nginx_network
    entrypoint: ["celery", "-A", "core", "worker", "-l", "info", "--concurrency=2"]
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mendeleyev_celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mendeleyev_celery_beat
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # DEVELOPMENT
      - .:/usr/src/app
      # PRODUCTION - beat requires write access to schedule file
      - celery_beat_data:/usr/src/app/celerybeat
      - logs_volume:/usr/src/app/logs
    depends_on:
      mendeleyev_db:
        condition: service_healthy
      mendeleyev_redis:
        condition: service_healthy
    networks:
      - internal
    entrypoint: ["celery", "-A", "core", "beat", "-l", "info", "--schedule=/usr/src/app/celerybeat/celerybeat-schedule"]
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  mendeleyev_nginx:
    image: nginx:1.26-alpine
    container_name: mendeleyev_nginx
    restart: unless-stopped
    ports:
      # Exposed to host - tashqi nginx bu portga reverse proxy qiladi
      - "8180:80"
    volumes:
      - static_volume:/usr/src/app/staticfiles:ro
      - media_volume:/usr/src/app/media:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mendeleyev_django
    networks:
      - nginx_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/static/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    # Read-only root filesystem
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp

# Networks: internal for DB/Redis/Django/Celery, nginx_network for Django<->Nginx
networks:
  internal:
    driver: bridge
    internal: true  # No internet access for DB/Redis
  nginx_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  celery_beat_data:
  logs_volume: