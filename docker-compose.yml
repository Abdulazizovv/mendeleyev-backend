services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mendeleyev_django
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/media
    ports:
      - "8101:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    container_name: mendeleyev_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5533:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: mendeleyev_redis
    restart: unless-stopped
    ports:
      - "6479:6379"

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mendeleyev_celery
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - media_volume:/usr/src/app/media
    depends_on:
      - db
      - redis
    entrypoint: ["celery", "-A", "core", "worker", "-l", "info", "--concurrency=2"]

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mendeleyev_celery_beat
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
      - redis
    entrypoint: ["celery", "-A", "core", "beat", "-l", "info"]

  nginx:
    image: nginx:1.21-alpine
    container_name: mendeleyev_nginx
    restart: unless-stopped
    ports:
      - "8180:80"
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/media
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - django

volumes:
  postgres_data:
  static_volume:
  media_volume: